name: Build Kernel

on:
  workflow_dispatch:
  watch:
    types: [started]

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest    
           
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: setup package
        run: |
          sudo dnf update -y && sudo dnf upgrade -y
          sudo dnf install -y dialog bash sed wget git curl zip tar jq expect make cmake automake autoconf llvm lld lldb clang gcc binutils bison perl gperf gawk flex bc python3 zstd openssl unzip cpio bc bison @development-tools ccache SDL-devel libstdc++ zlib-devel lzop pngcrush schedtool squashfs-tools xsltproc zlib-devel ncurses-devel bzip2 git gcc gcc-c++ openssl-devel dos2unix kmod python2 aria2

      - name: Clone environments
        run: |
          wget https://github.com/bintang774/eraselk-gcc/releases/download/07042024/eraselk-gcc-arm64-07042024.xz -O tc
          tar -xf tc && mv -f ./gcc-arm64 ./gcc
          rm -f tc
          git clone --depth=1 https://github.com/bintang774/anykernel.git anykernel

      - name: Cleanup
        run: |
          make clean
          make mrproper
          rm -rf out
          find . -type f -exec chmod 777 {} +
          
      - name: Build Kernel
        run: |
          sleep 10
          $(pwd)/build.sh
